name: Deploy Clipador Site

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY || secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST || secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Rsync repository to VPS
        run: |
          rsync -az --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'node_modules/' \
            --exclude 'api/node_modules/' \
            --exclude '.env' \
            --exclude 'api/.env' \
            ./ ${{ secrets.SSH_USER || secrets.VPS_USER }}@${{ secrets.SSH_HOST || secrets.VPS_HOST }}:/opt/clipador-site/

      - name: Remote compose up
        env:
          SSH_HOST: ${{ secrets.SSH_HOST || secrets.VPS_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER || secrets.VPS_USER }}
        run: |
          ssh -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" <<'EOF'
          set -euo pipefail
          cd /opt/clipador-site
          # Verificações mínimas
          if [ ! -f .env ]; then
            echo "[ERROR] /opt/clipador-site/.env não existe (defina SITE_HOST=seu.dominio)" >&2
            exit 1
          fi
          if [ ! -f api/.env ]; then
            echo "[ERROR] /opt/clipador-site/api/.env não existe (defina PORT, SOCIAL_EXPORT_BASE_URL etc.)" >&2
            exit 1
          fi
          # Garante rede traefik
          docker network create traefik || true
          docker compose pull || true
          docker compose build --pull
          docker compose up -d
          docker image prune -f || true
          EOF

